<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link rel="shortcut icon" href="http://getbootstrap.com/assets/ico/favicon.ico">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Students API</title>
      <style>
          html,body{
              background: #ffffff;
          }
      </style>
    </head>
    <body class="body-top">
    <div class="navbar navbar-fixed-top" role="navigation">
	  <div class="header-top">
	    <div class="container">
          <h1 class="header-text">Students API</h1>
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>

                <ul class="nav nav-tabs">
                    {% if request.user.is_authenticated %}
                        <li><a data-toggle="tab" href="#cources"><span class="glyphicon glyphicon-list-alt"></span> Courses</a></li>
                        {% if request.user.is_staff %}
                            <li><a data-toggle="tab" href="#students"><span class="glyphicon glyphicon-user"></span> Students</a></li>
                            <li><a data-toggle="tab" href="#enroll">Enroll Students</a></li>
                        {% endif %}
                            <li style="float:right"><button type="button" class="btn btn-default"><a href="{% url 'logout'%}">Logout</a></button><br/></li>
                    {% else %}
                      	<li style="float:right"><button type="button" class="btn btn-default"><a href="{% url 'login'%}">Login</a></button></li>
                        <li style="float:right"><button type="button" class="btn btn-default"><a href="{% url 'register'%}">Register</a></button><br/></li>
                    {% endif %}

            </ul>


          {% block content %}
          {% endblock %}
      </div>
    </div>
   </div>
  </body>
