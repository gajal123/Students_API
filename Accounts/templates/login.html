{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="navbar-collapse navbar-right collapse">
    <button type="button" class="btn btn-default"><a href="{% url 'register'%}">Register</a></button>
</div>
<div class="login-page">
      <p class="message">Not registered? <a href="{% url 'register' %}">Sign Up</a></p>
     <form action="" method="post">  {% csrf_token %}
            <div class="form-group row">
                <label for="inputuserName" class="col-sm-2 col-form-label text-success">UserName</label>
                <div class="col-sm-7">
         	    	<input class="form-control" type="text" name="username" placeholder="username"/><br/>
                </div>
         	</div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label text-success">Password</label>
                <div class="col-sm-7">
         	    	<input class="form-control" type="password" name="password" placeholder="password"/><br />
                </div>
         	</div>
			<div class="col-sm-3">
                {% if invalid %}
                    <small id="passwordHelp" class="text-danger">
                      Your Username/Password Combination Does Not Exist
                    </small>
                {% endif %}
      		</div><br/>
         	<div class="form-group">
				<input type="submit" class="btn btn-default" value="Log In"/>
            </div><br/>
        </form>
  </div>
{% endblock %}
